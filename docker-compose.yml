version: '3.8'

services:
  publish-helper:
    build: .
    ports:
      - "15372:15372" # API port
      - "15373:15373" # Nginx port
    volumes:
      - ./static:/app/static
      - ./media:/app/media
      - ./temp:/app/temp
      - ./logs:/app/logs
    environment:
      - API_PORT=15372
      - NGINX_PORT=15373
      - LOG_LEVEL=INFO
      - ENVIRONMENT=production
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:15372/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # Optional: Add a reverse proxy for production
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - publish-helper
    restart: unless-stopped
    profiles:
      - production
